<script type="text/javascript">
$(function() {
	var scroll = $("#scroll"),
		w = scroll.parent().width(),
		h = scroll.parent().height();
	scroll.mobileSlider({width:w,height:h,during:2000});

	var tab = $('#tab'),
		tab_head = tab.find('ul.tab-header').find('li'),
		tab_items = tab.find('div.tab-item');

	tab_head.eq(0).addClass('cur');
	tab_items.eq(0).show();
	var cur_head = tab_head.eq(0),
		cur_item = tab_items.eq(0);

	tab_head.click(function() {
		var i = $(this).index();
		cur_head.removeClass('cur');
		cur_item.hide();
		cur_head = tab_head.eq(i).addClass('cur');
		cur_item = tab_items.eq(i).show();
	});
});
