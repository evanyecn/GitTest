<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
	<meta content="no-cache" http-equiv="pragma">
	<meta content="0" http-equiv="expires">
	<meta content="telephone=no, address=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<title>鄞州区第三医院微官网</title>	
	<link rel="stylesheet" type="text/css" href="resources/css/main.css" media="all">
</head>
<body>
	<div class="wrap">
		<header class="header">
			<a href="javascript:history.go(-1);" class="go-back">返回</a>		
			<a href="index.html" class="to-home"></a>
			<h1>预约接种</h1>
		</header>
		<div class="reservation-info">
			<span>乙肝疫苗</span>
		</div>
		<div class="table">
			<table>
				<thead>
					<tr>
	                    <th>预约时间</th>
	                    <th>预约号</th>
	                    <th>费用</th>
	                    <th>预约规则</th>
	                </tr>
				</thead>
				<tbody>
					<tr>
						<td><span class="block">2015-04-03</span><span class="block">星期五</span><span class="block">08:00~16:00</span></td>			
						<td>50</td>
						<td>0</td>
						<td><a href="挂号预约规则.html" class="reservation">点击查看</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="search-box clearfix ask-question">
			<div class="form-item">
				<span class="form-title">孩子姓名:</span>
				<span class="form-input">
					<input type="text" placeholder="请输入您孩子的真实姓名" />
				</span>
			</div>
			<div class="form-item">
				<span class="form-title">孩子性别:</span>
				<span class="form-input">
					<label><input type="radio" name="sex" /> 男</label>
					<label><input type="radio" name="sex" /> 女</label>
				</span>
			</div>
			<div class="form-item">
				<span class="form-title">手机号码:</span>
				<span class="form-input">
					<input type="text" placeholder="请输入您的手机号码" />
				</span>
			</div>
			<div class="form-item">
				<span class="form-title">父亲身份证:</span>
				<span class="form-input">
					<input type="text" placeholder="请输入正确的身份证号" />
				</span>
			</div>
			<div class="form-item">
				<span class="form-title">母亲身份证:</span>
				<span class="form-input">
					<input type="text" placeholder="请输入正确的身份证号" />
				</span>
			</div>
			<div class="form-item">
				<span class="form-title">接种证号:</span>
				<span class="form-input">
					<input type="text" placeholder="请输入正确的接种证号" />
				</span>
			</div>
		</div>
		<a href="挂号预约规则.html" class="reservation big-btn">确认预约</a>
		<footer>© 2015 鄞州区第三医院</footer>
	</div>
</body>
</html>
